<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Challenge: The dinner table</title>
    </head>
    <body>

        <h1>Our dinner menu</h1>

        <table>
            <thead>
                <tr>
                    <th>Meal</th>
                    <th>Ingredients</th>
                    <th>Price</th>
                </tr>
            </thead>
            <tbody>
              <tr>
                <td>Pounded Yam</td>
                <td>Yam</td>
                <td>1,500</td>
              </tr>

              <tr>
                <td>Egusi</td>
                <td>Melon seed</td>
                <td>500</td>
              </tr>

              <tr>
                <td>Egg sauce</td>
                <td>Pepper and eggs</td>
                <td>800</td>
              </tr>
            </tbody>
        </table>

    </body>
</html>
